version: 2.1

environment:
  PIPENV_VENV_IN_PROJECT: true

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn compile
      - run:
          name: Test
          command: mvn test
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=Voltariuss_diagonia-playershops

workflows:
  main:
    jobs:
      - build-and-test:
          context: SonarCloud
